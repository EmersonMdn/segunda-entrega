            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <main>
        <!-- <div id="hora" class="text-center"></div>
        <p id="stop">detener</p>
         <p id="goon">seguir</p> -->
        <div class="container-fluid items_index ">
            <div class="row contenido" id="tickets-container">
                <div class="eventos_item" id="niceto">
                    <img src="./img/event/17012-4k.jpg" class="img_items">
                    <a id="btn-1" class="btn">Comprar tickets <br><span id="precio-1">1000</span></a>
                </div>
                <div class="eventos_item" id="emilia">
                    <img src="./img/event/pueblo-limite-emilia-mernes-211-112275-rec.jpg" class="img_items">
                    <a id="btn-2" class="btn">Comprar tickets<br><span id="precio-2">7000</span></a>
                </div>
                <div class="eventos_item" id="ph">
                    <img class="img_items"
                        src="./img/event/gustavo-cerati-11-episodios-sinfonicos-con-parlantes-holofonicos-en-teatro-cendas-82114-rec.jpg">
                        <a id="btn-3" class="btn">Comprar tickets<br><span id="precio-3">1400</span></a>
                </div>
                
                <div id="adicional" class="oculto">
                    <div class="eventos_item" id="jam">
                        <img class="img_items"
                        src="./img/event/jam-club-105-en-club-cultural-matienzo-workshop-music-a-bordo-86309-rec.jpg"
                        alt="">
                        <a id="btn-4" class="btn">Comprar tickets<br><span id="precio-4">400</span></a>
                        
                    </div>
                    <div class="eventos_item" id="kanaloa">
                        <img src="./img/event/jue-2001-kanaloa-83171-rec.jpg" alt="" class="img_items">
                        <a id="btn-5" class="btn">Comprar tickets<br><span id="precio-5">1500</span></a>
                        
                    </div>
                    <div class="eventos_item" id="refugio">
                        <img src="./img/event/jueves-2001-refugio-112320-rec.jpg" alt="" class="img_items">
                        <a id="btn-6" class="btn">Comprar tickets<br><span id="precio-6">4400</span></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="verMas">
             <a id="enlace" class="animate__animated animate__heartBeat animate__repeat-3 animate__delay-1s">Ver todos los eventos</a>
             <a id="ocultar" class="oculto" href="#">Ocultar</a>
        </div>

        <div class="totalCar container">
            <p id="total"></p>
        </div>
        <div id="carrito" class="carrito container">

        </div>
        <div id="mensaje" class="carrito container h3">
        </div>

        <div id="recibo" class="container"></div>
